<!DOCTYPE html>
<html lang="en">

<head>
    <title>ChuanCraft</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/room.css">
    <script type="text/javascript" src="https://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
</head>

<body scroll=no>

    <div class="alert-box">
        <p class="alert"></p>
    </div>
    <div id="background">
        <div class="info">
            当前所添加种类：<strong id="zxc"></strong>
            <!-- <strong id="x"></strong>, <strong id="y"></strong>, <strong
                id="z"></strong> -->
            <br>
            <strong>click</strong>: 增加实体, <strong>shift + click</strong>: 删除实体 <br>
            <strong>W</strong>: 下一个种类+, <strong>S</strong>: 上一个种类- <br>
            <strong>A</strong>: 相机左移, <br>
            <strong>D</strong>: 相机右移<br>
            <strong>Q</strong>: 视角拉近, <strong>E</strong>: 视角拉远 <br>
            <button class="save-btn">保存并退出</button>
            <button class="mode-btn">进入浏览模式</button>
        </div>
        <div class="param_padle">
            <div class="params">
                <div id="room_name_title"></div>
                <div id="room_param_title">智能设备参数</div>
                <div class="param_content">
                    <div id="room_param_type">请选择一个设备</div>
                    <div class="param_type_0">
                        <strong>是否打开：</strong>
                        <input type="text" id="param_0_is_open" placeholder="请输入参数"><br>
                        <strong>灯光亮度：</strong>
                        <input type="text" id="param_0_brightness" placeholder="请输入参数">
                    </div>
                    <div class="param_type_1">
                        <strong>开关是否打开：</strong>
                        <input type="text" id="param_1_is_open" placeholder="请输入参数">
                    </div>
                    <div class="param_type_2">
                        <strong>传感器温度：</strong>
                        <input type="text" id="param_2_temperature" placeholder="请输入参数"><br>
                        <strong>传感器湿度：</strong>
                        <input type="text" id="param_2_humidity" placeholder="请输入参数">

                    </div>
                    <div class="param_type_3">
                        <strong>锁是否打开：</strong>
                        <input type="text" id="param_3_is_open" placeholder="请输入参数"><br>
                        <strong>密码：</strong>
                        <input type="text" id="param_3_lock_passwd" placeholder="请输入参数">
                    </div>
                    <button class="param_btn">更新参数</button>
                </div>
            </div>
        </div>

        <!-- <div id="edit-window">
            <input type="text" id="edit-input" placeholder="请输入房间名">
            <button>确定</button>
        </div> -->

        <script type="importmap">{
            "imports": {
                    "three": "https://cdn.skypack.dev/three@0.122.0",
                    "three/addons/": "https://cdn.skypack.dev/three@0.122.0/examples/jsm/"
                }
            }	
        </script>
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    </div>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->







    <script type="module" src="js/room.js"></script>
    <script type="module" src="js/roominfo.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
